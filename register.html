<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assetsLogin/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assetsLogin/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assetsLogin/css/form-elements.css">
        <link rel="stylesheet" href="assetsLogin/css/style.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="http://www.appsgeyser.com/assets/15f047a8/icons/recipe-icon-6.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assetsLogin/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assetsLogin/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assetsLogin/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assetsLogin/ico/apple-touch-icon-57-precomposed.png">


    </head>

    <body>
    
            <!-- Javascript -->
        <script src="assetsLogin/js/jquery-1.11.1.min.js"></script>
        <script src="assetsLogin/bootstrap/js/bootstrap.min.js"></script>
        <script src="assetsLogin/js/jquery.backstretch.min.js"></script>
        <script src="assetsLogin/js/scripts.js"></script>
        <script type="text/javascript" src="JS_CODE/fridge.js"></script>
        <script type="text/javascript" src="JS_CODE/md5.js"></script>        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

        <!-- Top content -->
        <div class="top-content" style="background-image: url('assets/images/recipe.jpg');">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<center><h3>Register now to be a part of the What The Fridge family.</h3>
                            		<p>Enter your information below</p></center>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom" onsubmit="return addUser();">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">First Name</label>
                                        <input type="text" name="form-username" placeholder="First name" class="form-username form-control" id="newUserFirst">
                                        <span id="firstNameAlert"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Last Name</label>
                                        <input type="text" name="form-username" placeholder="Last Name" class="form-username form-control" id="newUserLast">
                                        <span id="lastNameAlert"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Email</label>
                                        <input type="text" name="form-username" placeholder="Email" class="form-username form-control" id="newUserEmail">
                                        <span id="emailAlert"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="form-username" placeholder="Username" class="form-username form-control" id="newUserName">
                                        <span id="usernameAlert"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="newPassword">
                                        <span id="passAlert"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Confirm Password</label>
                                        <input type="password" name="form-password" placeholder="Confirm Password" class="form-password form-control" id="confirmPassword">
                                        <span id="confirmPassAlert"></span>
                                    </div>
                                    <!--<button type="submit" class="btn" onclick="addUser();">Register</button>-->
                                    <input id="loginBtn" type="submit" class="btn" value="Register"></input>
                                    <span id="registerAlert"></span>
                                </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </body>

</html>
