        <!-- Top content -->

            <div class="inner-bg">

                    <div class="row">

                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<center><h3>Already part of the What The Fridge family?</h3>
                                    <p>Enter your username and password below to log in. <br></br>If you're not a user, register here: <a href="register.html">Register</a> </p></center>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom" onsubmit="return doLogin();">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="form-username" placeholder="Username" class="form-username form-control" id="loginName">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="loginPassword">
                                    </div>
                                    <span id="loginResult"></span>
                                    <input id="loginBtn" type="submit" class="btn" value="Submit"></input>
                                </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
